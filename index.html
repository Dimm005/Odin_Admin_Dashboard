<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <div class="logo-image">
                    <img src="Images/logo.png" alt="Dashboard Logo">
                </div>
                <div class="logo_text">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <ul class="links" id="main-links">
                <li class="link">
                    <img src="Images/home.png" alt="Home">
                    <a href="">Home</a>
                </li>
                <li class="link">
                    <img src="Images/profile.png" alt="Profile">
                    <a href="">Profile</a>
                </li>
                <li class="link">
                    <img src="Images/messages.png" alt="Messages">
                    <a href="">Messages</a>
                </li>
                <li class="link">
                    <img src="Images/history.png" alt="History">
                    <a href="">History</a>
                </li>
                <li class="link">
                    <img src="Images/tasks.png" alt="Tasks">
                    <a href="">Tasks</a>
                </li>
                <li class="link">
                    <img src="Images/communities.png" alt="Communities">
                    <a href="">Communities</a>
                </li>
            </ul>
            <ul class="links" id="settings">
                <li class="link">
                    <img src="Images/settings.png" alt="Settings">
                    <a href="">Settings</a>
                </li>
                <li class="link">
                    <img src="Images/support.png" alt="Support">
                    <a href="">Support</a>
                </li>
                <li class="link">
                    <img src="Images/privacy.png" alt="Privacy">
                    <a href="">Privacy</a>
                </li>
            </ul>
        </nav>
        <header>
            <div class="upper-part">
                <div id="search">
                    <form action="" method="post" class="search">
                        <img src="Images/search.png" alt="Search Form">
                        <input type="search">
                    </form>
                </div>
                <div id="personal">
                    <div id="notification">
                        <a href=""><img src="Images/notification.png" alt="Notifications"></a>
                    </div>
                    <div id="avatar">
                        <img src="Images/crocodile.png" alt="User Avatar" class="avatar">
                    </div>
                    <div id="user-name">
                        <p>Crocodile Gena</p>
                    </div>
                </div>
            </div>
            <div class="lower-part">
                <div class="greeting"></div>
                <div class="actions"></div>
            </div>
        </header>
        <main></main>
        <footer>
            <p>&copy; Dmitry Kazin</p>
            <p>Icons by <a href="https://pictogrammers.com/" target="_blank">Pictogrammers</a></p>
            <p>User Avatar by <a href="https://www.flaticon.com/free-stickers/animals" target="_blank">Stickers</a></p>
        </footer>
    </div>
</body>
</html>
